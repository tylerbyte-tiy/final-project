<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>$tacks</title>
        <link rel="stylesheet" href="example.css">
    </head>
    <body>

        <div class="top">
            <div class="budget">
                    <div class="budgetIncome clearfix">
                    <div class="budgetIncomeText">Income</div>
                    <div class="right">
                        <div class="budgetIncomeValue"></div>

                    </div>
                    </div>

                <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text">Expenses</div>
                    <div class="right clearfix">
                        <div class="budget__expenses--value">$ </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <select class="add__type">
                        <option value="income" selected>+</option>
                        <option value="expense">-</option>
                    </select>
                    <input type="text" class="add__description" placeholder="Add income/expense description">
                    <input type="number" class="add__value" placeholder="$$$">
                    <button class="add__btn">
                      <i class="fa fa-check" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="container clearfix">
              <div class="budgetTitle">
                  Stacks for <span class="budgetTitle--month"></span>:
              </div>

              <div class="budgetValue"></div>


                <div class="income">

                    <h2 class="income__title">Income</h2>

                    <div class="income__list">
                    </div>
             </div>
                      <div class="expenses">
                    <h2 class="expenses__title">Expenses</h2>

                    <div class="expenses__list">
                    </div>
              </div>
          </div>
      </div>
      <script src="./scripts/raw.js"></script>
      <script src= "https://use.fontawesome.com/4efbfd0864.js">
      </script>
  </body>
</html>
